            function retornaSexo(sexo) {
                if (sexo === 'M') {
                    return "Masculino";
                }else if (sexo === 'F'){
                    return "Feminino";
                }else{
                    return "Outro";
                }
            }

            function retornaSexoSwitchCase(sexo){
                switch (sexo) {
                    case 'M':
                        return "Masculino"                        
                        break;
                    case "F":
                        return "Feminino"
                
                    default:
                        return "Outro"
                        break;
                }
            }
